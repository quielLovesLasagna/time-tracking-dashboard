<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="This is a solution to the Time tracking dashboard challenge on Frontend Mentor"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../images/favicon-32x32.png"
		/>
		<!-- SCSS -->
		<link rel="stylesheet" href="./scss/main.scss" />
		<!-- SCRIPT -->
		<script defer src="./js/script.js"></script>
		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body>
		<main>
			<div class="dashboard">
				<div class="dashboard__item dashboard__item--main">
					<div class="dashboard__profile">
						<div class="dashboard__img-container">
							<img
								src="../images/image-jeremy.png"
								alt="A picture of a black man smiling"
							/>
						</div>
						<div class="dashboard__profile-info">
							<p class="dashboard__profile-tag">Report for</p>
							<h1 class="dashboard__profile-name">Jeremy Robson</h1>
						</div>
					</div>
					<ul class="dashboard__date-category">
						<li>
							<a href="#" class="daily link">Daily</a>
						</li>
						<li>
							<a href="#" class="weekly link link-active">Weekly</a>
						</li>
						<li>
							<a href="#" class="monthly link">Monthly</a>
						</li>
					</ul>
				</div>
				<div class="dashboard__item">
					<img
						src="../images/icon-work.svg"
						alt="An image of a suitecase"
						class="dashboard__item-category-img dashboard__item-category-img-1"
					/>
					<div class="dashboard__item-category">
						<div class="dashboard__item-top">
							<p class="dashboard__category">Work</p>
							<img src="../images/icon-ellipsis.svg" alt="Ellipsis icon" />
						</div>
						<div class="dashboard__item-bottom">
							<p class="total">32hrs</p>
							<div class="duration__container">
								<p class="duration__previous duration-tag">Last Week</p>
								<span>&nbsp; - &nbsp;</span>
								<p class="duration__present">36hrs</p>
							</div>
						</div>
					</div>
				</div>
				<div class="dashboard__item">
					<img
						src="../images/icon-play.svg"
						alt="An image of a video game controller"
						class="dashboard__item-category-img dashboard__item-category-img-2"
					/>
					<div class="dashboard__item-category">
						<div class="dashboard__item-top">
							<p class="dashboard__category">Play</p>
							<img src="../images/icon-ellipsis.svg" alt="Ellipsis icon" />
						</div>
						<div class="dashboard__item-bottom">
							<p class="total">10hrs</p>
							<div class="duration__container">
								<p class="duration__previous duration-tag">Last Week</p>
								<span>&nbsp; - &nbsp;</span>
								<p class="duration__present">8hrs</p>
							</div>
						</div>
					</div>
				</div>
				<div class="dashboard__item">
					<img
						src="../images/icon-study.svg"
						alt="An image of a book"
						class="dashboard__item-category-img dashboard__item-category-img-3"
					/>
					<div class="dashboard__item-category">
						<div class="dashboard__item-top">
							<p class="dashboard__category">Study</p>
							<img src="../images/icon-ellipsis.svg" alt="Ellipsis icon" />
						</div>
						<div class="dashboard__item-bottom">
							<p class="total">4hrs</p>
							<div class="duration__container">
								<p class="duration__previous duration-tag">Last Week</p>
								<span>&nbsp; - &nbsp;</span>
								<p class="duration__present">7hrs</p>
							</div>
						</div>
					</div>
				</div>
				<div class="dashboard__item">
					<img
						src="../images/icon-exercise.svg"
						alt="An image of a person exercising"
						class="dashboard__item-category-img dashboard__item-category-img-4"
					/>
					<div class="dashboard__item-category">
						<div class="dashboard__item-top">
							<p class="dashboard__category">Exercise</p>
							<img src="../images/icon-ellipsis.svg" alt="Ellipsis icon" />
						</div>
						<div class="dashboard__item-bottom">
							<p class="total">4hrs</p>
							<div class="duration__container">
								<p class="duration__previous duration-tag">Last Week</p>
								<span>&nbsp; - &nbsp;</span>
								<p class="duration__present">5hrs</p>
							</div>
						</div>
					</div>
				</div>
				<div class="dashboard__item">
					<img
						src="../images/icon-social.svg"
						alt="An image of callouts"
						class="dashboard__item-category-img dashboard__item-category-img-5"
					/>
					<div class="dashboard__item-category">
						<div class="dashboard__item-top">
							<p class="dashboard__category">Social</p>
							<img src="../images/icon-ellipsis.svg" alt="Ellipsis icon" />
						</div>
						<div class="dashboard__item-bottom">
							<p class="total">5hrs</p>
							<div class="duration__container">
								<p class="duration__previous duration-tag">Last Week</p>
								<span>&nbsp; - &nbsp;</span>
								<p class="duration__present">10hrs</p>
							</div>
						</div>
					</div>
				</div>
				<div class="dashboard__item">
					<img
						src="../images/icon-self-care.svg"
						alt="An image of a heart with a cross inside"
						class="dashboard__item-category-img dashboard__item-category-img-6"
					/>
					<div class="dashboard__item-category">
						<div class="dashboard__item-top">
							<p class="dashboard__category">Self Care</p>
							<img src="../images/icon-ellipsis.svg" alt="Ellipsis icon" />
						</div>
						<div class="dashboard__item-bottom">
							<p class="total">2hrs</p>
							<div class="duration__container">
								<p class="duration__previous duration-tag">Last Week</p>
								<span>&nbsp; - &nbsp;</span>
								<p class="duration__present">2hrs</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
